<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <h1 id="intro-text">Fight against the computer! First one to 5 wins!</h2>
        <div class="buttons">
            <button id="rock">
                <img draggable="false" src="images/rock.png">
            </button>
            <button id="paper">
                <img draggable="false" src="images/paper.png">
            </button>
            <button id="scissors">
                <img draggable="false" src="images/scissors.png">
            </button>
        </div>
        <div class="results">
            <p id="result"></p>
            <p id="score"></p>
        </div>
    </body>
</html>
